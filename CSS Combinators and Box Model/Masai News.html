<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai News</title>
    <style>
      body {
        font-family: sans-serif;
      }
      span {
        color: red;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }
      #News_box_Container {
        /* border: 1px solid red; */
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
      }
      #News_box_Container > div {
        /* border: 1px solid; */
        width: 280px;
        font-size: 14px;
      }
      .img_blue_container {
        width: 100%;
        height: 170px;
        background-color: #d6e2fa;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .img_blue_container > img {
        display: block;
        width: 70%;
        height: auto;
      }
      .news_info {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Masai in <span>News</span></h1>
    </center>
    <div id="News_box_Container">
      <div>
        <div class="img_blue_container">
          <img
            src="https://theagencyreview.files.wordpress.com/2016/11/theweek.gif"
            alt=""
          />
        </div>
        <p class="news_info">
          Masai Sees 300% Increase in student Placement Amid market Jitters
        </p>
      </div>
      <div>
        <div class="img_blue_container">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/09/Businessworld_%28logo%29.png"
            alt=""
          />
        </div>
        <p class="news_info">
          Masai Sees 300% Increase in student Placement Amid market Jitters
        </p>
      </div>
      <div>
        <div class="img_blue_container">
          <img
            src="https://brandlogovector.com/wp-content/uploads/2021/09/CNBC-TV18-Logo-Small.png"
            alt=""
          />
        </div>
        <p class="news_info">
          Masai Sees 300% Increase in student Placement Amid market Jitters
        </p>
      </div>
    </div>
  </body>
</html>
